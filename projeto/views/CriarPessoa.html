<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="form">
        <label for="nome">nome:</label>
        <input type="text" name="nome" id="nome">
        <label for="email">email:</label>
        <input type="email" name="email" id="email">
        <label for="telefone">telefone:</label>
        <input type="tel" name="telefone" id="telefone">
        <input type="submit" value="criar">
    </form>
    <div id="sucesso"></div>
    <script>
        criarAjax(form){
            try {
              
                const formData = new FormData(form);

                // Make the AJAX request using fetch with async/await
                const response = await fetch("controllers/routers/RouteCriarPessoa.php", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(Object.fromEntries(formData))
                });

                // Check if the request was successful
                if (!response.ok) {
                    throw new Error("Request failed with status: " + response.status);
                }

                // Parse the JSON response
                const data = await response.json();

                // Update the result on the page
                document.getElementById("result").textContent = "Response: " + data.message;
            } catch (error) {
                // Handle errors
                document.getElementById("result").textContent = "Error: " + error.message;
            }
        }

        window.onload = function(){
           formulario = document.getElementById("form");
           formulario.addEventListener("submit", () => {criarAjax(this)});
        }
    </script>
</body>
</html>
