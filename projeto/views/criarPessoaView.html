</head>
<body>
    <header>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Criar Pessoa</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">CRUD PHP operações</h5>
              <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">

      </nav>

    <main class="m-3">
      <div id="container">
        <form id="form" class="row g-3 justify-content-center">
          <div class="col-12">
            <label for="nome" class="form-label">Nome:</label>
            <input type="text" name="nome" id="nome" class="form-control form-control
            ">
          </div>
          <div class="col-12">
            <label for="email" class="form-label">Email:</label>
            <input type="email" name="email" id="email" class="form-control form-control">
          </div>
          <div class="col-12">
            <label for="telefone" class="form-label">Telefone:</label>
            <input type="tel" name="telefone" id="telefone" class="form-control form-control">
          </div>
          <div class="col-12">
            <input type="submit" value="Criar Pessoa" class="btn btn-primary mb-3 col-12">
          </div>
        </form>
        <div id="result" class="mt-3"></div>
      </div>
</main>

<script>
    async function criarAjax(form) {
        try {
            const formData = new URLSearchParams(new FormData(form));
            formData.append('a', 'criarPessoa');

            const response = await fetch("./index.php/?" + formData.toString(), {
                method: "GET",
                headers: {
                    "Content-Type": "application/json"
                },
            });

            if (!response.ok) {
                throw new Error("Request failed with status: " + response.status);
            }

            const data = await response.json();

            let result = document.getElementById("result")
            result.textContent = data.message;
            result.style.color = "#08A04B";
        } catch (error) {
            document.getElementById("result").textContent = "Error: " + error.message;
        }
    }

    window.onload = function(){
        let formulario = document.getElementById("form");
        formulario.addEventListener("submit", function(event) {
            event.preventDefault(); 
            criarAjax(formulario); 
        });
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
